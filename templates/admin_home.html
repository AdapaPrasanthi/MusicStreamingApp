<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Administrator Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Administrator Dashboard</a>
    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-primary mr-2" type="button">Tracks</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary mr-2" type="button">Albums</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- 1st Part: Total Users and Total Creators -->
        <div class="col-md-4">
            <div class="form-group">
                <label>Total Users</label>
                <p style = "font-size: x-large; color: green; font-weight: bold;">{{len(users)}}</p>
            </div>
            <div class="form-group">
                <label>Total Creators</label>
                <p style = "font-size: x-large; color: lightseagreen; font-weight: bold;">{{len(creators)}}</p>
                </div>
        </div>

        <!-- 2nd Part: App Performance -->
        <div class="col-md-4">
            <h4 class="mb-4">App Performance</h4>
            <div class="form-group">
                <label>Tracks</label>
                <input type="text" class="form-control" value="500" readonly>
            </div>
            <div class="form-group">
                <label>Total Albums</label>
                <input type="text" class="form-control" value="100" readonly>
            </div>
            <div class="form-group">
                <label>Genre</label>
                <input type="text" class="form-control" value="Various" readonly>
            </div>
        </div>

        <!-- 3rd Part: Creator Summary and Chart -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Creator Summary</h5>
                    <!-- Add your content for creator summary here -->
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Genre Distribution</h5>
                    <!-- Placeholder for a simple bar chart -->
                    <canvas id="myChart" width="200" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Chart.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Placeholder for a simple bar chart
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Pop', 'Rock', 'Jazz'],
            datasets: [{
                label: 'Sample Data',
                data: [10, 20,50],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
