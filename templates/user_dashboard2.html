<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User's Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">User's Home Page</a>
    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-secondary mr-2" type="button">Search</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary mr-2" type="button">Creator Account</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-info mr-2" type="button">Profile</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-danger mr-2" type="button">Logout</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <!-- Song Name Card -->
    <div class="card">
        <div class="card-body">
            <!-- Rate Button in Top Right Corner -->
            <button class="btn btn-warning float-right">Rate</button>
            <h5 class="card-title">SONG NAME</h5>
            <p class="card-text">
                Creator Name | Year
            </p>

            <!-- Lyrics Card inside Song Name Card -->
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Lyrics</h5>
                    <!-- Large Text Box with Scroll Option -->
                    <textarea class="form-control" rows="10" readonly>
                        Insert your lyrics here...
                    </textarea>
                </div>
            </div>

            <!-- Link and Comment Buttons -->
            <div class="mt-3">
                <button class="btn btn-link">Like</button>
                <button class="btn btn-link">Comment</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
