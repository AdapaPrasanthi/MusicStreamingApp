<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Page Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Creator account</a>
    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-link" type="button">Upload song</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-link" type="button">User account</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-link" type="button">Logout</button>
            </li>
        </ul>
    </div>
</nav>

{% if not creator %}
<div class="container mt-5">
    <p class="text-center mb-4">Welcome to Chitralahari, You can create new songs and albums here</p>
</div>

<div class="container text-center mb-5">
    <form method="post" action="/registerAsCreator">
        <button class="btn btn-primary" type="submit">Register as Creator</button>
    </form>
</div>

{% else %}
<div class="container mt-5">
    <p class="text-center mb-4">Hello {{Username}}, Start your journey on Chitralahari by uploading songs</p>
</div>

<div class="container text-center mb-5">
    <button class="btn btn-primary">Upload</button>
</div>
{% endif %}

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
