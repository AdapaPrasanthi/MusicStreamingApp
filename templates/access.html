<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    {% include 'login_nav.html' %}

    {% include 'flash.html' %}

    <div class="container" style="padding-top: 5%; text-align: center;">
        <h1>Welcome to Chitralahari</h1>
    </div>

    <br><br>

    {% if login %}
    <div class="container" id="login" align="center">
        <form method="POST" action="/user_login">
            <div class="mb-3 row justify-content-center">
                <div class="col-sm-3">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
            </div>
            <div class="mb-3 row justify-content-center">
                <div class="col-sm-3">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p>Not have an account? <a href="/user_signup">Signup</a></p>
    </div>

    {% elif admin %}
    <div class="container" align="center">
        <form method="post" action="/admin_login">
            <div class="mb-3 row justify-content-center">
                <div class="col-sm-3">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                </div>
            </div>
            <div class="mb-3 row justify-content-center">
                <div class="col-sm-3">
                    <input type="password" class="form-control" placeholder="password" name="password">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p>Don't have admin access? Go to <a href="/user_login">User Login</a></p>
    </div>

    {% else %}
    <div class="container" id="signup" align="center">
        <form method="post" action="/user_signup">
            <div class="mb-3 row justify-content-center">
                <div class="col-sm-3">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                </div>
            </div>
            <div class="mb-3 row justify-content-center">
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Name" name="name">
                </div>
            </div>
            <div class="mb-3 row justify-content-center">
                <div class="col-sm-3">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
            </div>
            <div class="mb-3 row justify-content-center">
                <div class="col-sm-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">SignUp</button>
            </div>
        </form>
        <p>Already have an account? <a href="/user_login">Login</a></p>
    </div>
    {% endif %}

</body>

</html>
